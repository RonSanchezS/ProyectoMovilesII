  
  <ion-text [ngStyle]="getColorTipo()">
    <h3>Evolution Chart</h3>
  </ion-text>
  <ion-spinner name="bubbles" *ngIf="!evoChain">
  </ion-spinner>
  <ion-list class="listaPerorra" *ngIf="listaPokemonDeEvoluciones">
      <ion-item *ngFor="let item of listaPokemonDeEvoluciones" (click)="onClick(item)">
        <ion-img [src]="item.sprites.front_default"></ion-img>
      </ion-item>
  </ion-list>
